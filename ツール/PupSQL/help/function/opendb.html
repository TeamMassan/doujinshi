			<h2 id="totop">データベースを開く</h2>
			<div id="box2">
				<img class="onfloat" src="../image/opendb.gif" width="217px" height="124px" alt="ファイル→開く" />
				<p class="nonfloat">作成済みのSQLiteDBファイルを開く場合は、メインメニューのファイル(F)→開く(O)をクリックしてください。<br />
				ファイルを開くダイアログボックスが開きますので、開きたいDBを選択してOKをクリックします。</p>
				<p>また、拡張子が.dbのファイルに本ソフトを関連付ければDBファイルをWクリックするだけで開くことができます。<br />
				関連付けの方法は下記を参考にしてください。<br />
				<a href="http://support.microsoft.com/kb/307859/ja" target="_blank">Windows XP でファイルをダブルクリックしたときに起動するプログラムを変更する方法</a></p>
